<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var objects = {};
	function pushObject() {
		var obj = {};
		obj.id = document.registForm.memberID.value;
		obj.name = document.registForm.memberName.value;
		obj.password = document.registForm.password.value;
		objects[obj.id] = obj;
		document.registForm.memberID.value = "";
		document.registForm.memberName.value = "";
		document.registForm.password.value = "";
	}
	function search() {
		var obj = objects[document.searchForm.id.value];
		if (obj == null) {
			alert("存在しません");
		} else {
			alert("会員名："+obj.name+"\n"+"パスワード："+obj.password);
		}
	}
</script>
</head>
<body>
<form name="registForm">
	<dl>
			<dt>会員ID<dt>
			<dd>
				<input name="memberID" type="text" />
			</dd>
			<dt>会員名<dt>
			<dd>
				<input name="memberName" type="text" />
			</dd>
			<dt>パスワード<dt>
			<dd>
				<input name="password" type="text" />
			</dd>
		</dl>
	<input type="button" value="登録" onclick="pushObject()">
</form>
<form name="searchForm">
	<input type="text" name="id">
	<input type="button" value="検索" onclick="search()">
</form>
</body>
</html>
